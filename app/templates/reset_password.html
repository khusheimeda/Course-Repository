<!DOCTYPE html>
<html>
<head>
  <title>
    Home
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    div {
      background-color: rgb(6, 11, 87);
      width: auto;
      border: 1px rgb(247, 238, 243);
      padding: 1px;
      margin: auto;
    }
  </style>
</head>
<body style="background-color: rgb(255, 254, 242)">

  <a href="https://www.pes.edu/" target="_blank">
    <p style="text-align: center">
      <img src="http://universityadmission.education/wp-content/uploads/2016/02/PES-University-Bangalore.png" width="50%" height="50%">
    </p>
  </a>
  <div>
      <p style="text-align: center;color: rgb(255, 250, 240); font-size: 150% ;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">
        RESET PASSWORD PAGE
      </p>
    </div>
    <br>
	
    <form action="" method="POST">
      <p style = "text-align: center; font-family: Georgia, 'Times New Roman', Times, serif; font-size: 200%">
          OLD PASSWORD: <input type="password" name="oldpwd" placeholder="Old Password" value="{{request.form.oldpwd}}"><br>
          NEW PASSWORD: <input type="password" name="newpwd" placeholder="New Password" value="{{request.form.newpwd}}"><br>
          CONFIRM PASSWORD: <input type="password" name="confirm" placeholder="Confirm" value="{{request.form.conpwd}}"><br>
		  <input type="submit" value="Login">
    </form>
          {% if error %}
				<p class="error"><strong>Error:</strong> {{ error }}
		  {% endif %}
      </p>
	
</body>
</html>
